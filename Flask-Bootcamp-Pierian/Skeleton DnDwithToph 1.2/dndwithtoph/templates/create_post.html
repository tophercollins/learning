{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}

        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}

            {{ form.text.label }}<br>
            {{ form.text(cols=40, rows=5) }}

            {{ form.submit() }}
        
    </form>
{% endblock %}
