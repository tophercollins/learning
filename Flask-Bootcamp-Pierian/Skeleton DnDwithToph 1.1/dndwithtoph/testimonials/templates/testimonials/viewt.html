{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Testimonials</h1>
            <ul>
                {% for testimonial in testimonials %}
                <li>
                    <h3>{{testimonial.person}}</h3>
                    <p>{{testimonial.quote}}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
